<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2020%2020'%3E%3Ctext%20x='0'%20y='14'%3EðŸ”¤%3C/text%3E%3C/svg%3E" type="image/svg+xml" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #editor {
            resize: none;
        }

        #editor::-webkit-scrollbar {
            width: 8px;
            height: 16px;
        }

        #editor::-webkit-scrollbar-track {
            border-radius: 100vh;
            background: #bbb;
        }

        #editor::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 100vh;
        }

        #editor::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body class="bg-stone-200">
    <div class="container w-1/2 mx-auto mt-12 text-white">
        <p class="word-count text-stone-500 text-lg mb-8 p-4">
            <span class="words">0</span> words, <span class="characters">0</span> characters
        </p>
        <div class="editor-area">
            <textarea autofocus class="form-textarea mt-1 block w-full text-stone-900 bg-stone-50 border-none outline-none shadow-2xl rounded-2xl p-6" name="editor" id="editor" cols="30" rows="10"></textarea>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
